<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay MVP - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .thread-panel {
            width: 250px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .thread-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .thread-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .thread-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            line-height: 1.4;
        }

        .thread-item:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .thread-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .thread-item-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thread-item-date {
            font-size: 11px;
            opacity: 0.7;
        }

        .thread-item.active .thread-item-date {
            opacity: 0.9;
        }

        .new-thread-btn {
            padding: 10px 15px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .new-thread-btn:hover {
            transform: translateY(-1px);
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .options {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .model-select {
            display: flex;
            gap: 15px;
        }

        .model-select label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .model-select input[type="radio"] {
            cursor: pointer;
        }

        .session-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .session-controls button {
            padding: 8px 16px;
            font-size: 12px;
            background: #6c757d;
        }

        .session-controls button:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #999;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Relay MVP - Chat Interface</h1>
            <p>Conversation threads with persistent storage</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Connected to API</span>
            </div>
            <div>
                <span id="sessionInfo">Current Thread: None</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Left Panel: Thread List -->
            <div class="thread-panel">
                <div class="thread-header">Conversations</div>
                <div class="thread-list" id="threadList">
                    <div class="loading show" id="loadingThreads">Loading threads...</div>
                </div>
                <button class="new-thread-btn" onclick="createNewThread()">+ New Thread</button>
            </div>

            <!-- Right Panel: Chat -->
            <div class="chat-panel">
                <div class="chat-container" id="chatContainer">
                    <div class="loading show" id="loadingMessages">Select a thread or create a new one to start chatting...</div>
                    <!-- Messages will appear here -->
                </div>

                <div class="message ai" style="display: none;">
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-row">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type your message..."
                            autofocus
                            disabled
                        >
                        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
                    </div>
                    <div class="options">
                        <div class="model-select">
                            <label>
                                <input type="radio" name="model" value="gpt-3.5-turbo" checked>
                                GPT-3.5
                            </label>
                            <label>
                                <input type="radio" name="model" value="gpt-4">
                                GPT-4
                            </label>
                        </div>
                        <div class="session-controls">
                            <button onclick="clearThread()">Clear Messages</button>
                        </div>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.origin || 'http://localhost:8000';

        // State management
        let currentThreadId = null;
        let threads = [];

        // ===== API Calls =====

        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                const statusDot = document.querySelector('.status-dot');
                const statusText = document.getElementById('statusText');

                if (data.status === 'ok') {
                    statusDot.style.background = '#28a745';
                    statusText.textContent = 'API Connected';
                } else {
                    statusDot.style.background = '#ffc107';
                    statusText.textContent = 'API Degraded';
                }
            } catch (error) {
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.getElementById('statusText');
                statusDot.style.background = '#dc3545';
                statusText.textContent = 'API Offline';
                showError('API is offline. Please ensure the server is running.');
            }
        }

        // Load all threads
        async function loadThreads() {
            try {
                const response = await fetch(`${API_URL}/mvp/threads`);
                if (!response.ok) throw new Error('Failed to load threads');

                const data = await response.json();
                threads = data.threads || [];
                renderThreadList();
            } catch (error) {
                console.error('Error loading threads:', error);
                showError('Failed to load conversations');
            } finally {
                document.getElementById('loadingThreads').classList.remove('show');
            }
        }

        // Load messages for a specific thread
        async function loadThreadMessages(threadId) {
            try {
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('loadingMessages').classList.add('show');

                const response = await fetch(`${API_URL}/mvp/threads/${threadId}/messages`);
                if (!response.ok) throw new Error('Failed to load messages');

                const data = await response.json();
                const messages = data.messages || [];

                document.getElementById('loadingMessages').classList.remove('show');

                messages.forEach(msg => {
                    addMessage(msg.content, msg.role, false);
                });

                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load conversation messages');
                document.getElementById('loadingMessages').classList.remove('show');
            }
        }

        // Send a message to the current thread
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentThreadId) return;

            // Get selected model
            const model = document.querySelector('input[name="model"]:checked').value;

            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_URL}/mvp/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        thread_id: currentThreadId
                    })
                });

                if (!response.ok) throw new Error('Failed to send message');

                const data = await response.json();
                hideTyping();
                addMessage(data.response, 'ai');

                // Reload threads to update last message time
                loadThreads();
            } catch (error) {
                hideTyping();
                showError('Failed to send message: ' + error.message);
            }
        }

        // Create a new thread
        async function createNewThread() {
            try {
                const response = await fetch(`${API_URL}/mvp/threads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'New Conversation' })
                });

                if (!response.ok) throw new Error('Failed to create thread');

                const data = await response.json();
                const newThreadId = data.id;

                // Reload threads and select the new one
                await loadThreads();
                selectThread(newThreadId);
            } catch (error) {
                console.error('Error creating thread:', error);
                showError('Failed to create new conversation');
            }
        }

        // ===== UI Rendering =====

        // Render thread list
        function renderThreadList() {
            const threadList = document.getElementById('threadList');

            if (threads.length === 0) {
                threadList.innerHTML = '<div class="loading show">No conversations yet</div>';
                return;
            }

            // Sort by updated_at descending
            const sortedThreads = [...threads].sort((a, b) => {
                const dateA = new Date(a.updated_at);
                const dateB = new Date(b.updated_at);
                return dateB - dateA;
            });

            threadList.innerHTML = sortedThreads.map(thread => `
                <div class="thread-item ${thread.id === currentThreadId ? 'active' : ''}" onclick="selectThread('${escapeHtml(thread.id)}')">
                    <div class="thread-item-title">${escapeHtml(thread.title || 'Untitled')}</div>
                    <div class="thread-item-date">${formatDate(thread.updated_at)}</div>
                </div>
            `).join('');
        }

        // Select a thread
        function selectThread(threadId) {
            currentThreadId = threadId;
            const selectedThread = threads.find(t => t.id === threadId);

            if (selectedThread) {
                document.getElementById('sessionInfo').textContent = `Current Thread: ${selectedThread.title || 'Untitled'}`;
            }

            renderThreadList();
            loadThreadMessages(threadId);
        }

        // Add message to chat
        function addMessage(text, sender = 'user', animate = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            if (!animate) messageDiv.style.animation = 'none';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = escapeHtml(text).replace(/\n/g, '<br>');

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();

            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.parentElement.style.display = 'flex';
            indicator.classList.add('show');
        }

        // Hide typing indicator
        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
            indicator.parentElement.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = `âš  ${message}`;
            errorEl.classList.add('show');

            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // Clear current thread messages
        async function clearThread() {
            if (!currentThreadId || !confirm('Clear all messages in this conversation?')) return;

            try {
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('loadingMessages').classList.add('show');
                document.getElementById('loadingMessages').textContent = 'Messages cleared';
            } catch (error) {
                showError('Failed to clear messages');
            }
        }

        // ===== Utilities =====

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString();
        }

        // Escape HTML for security
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== Event Listeners =====

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ===== Initialization =====

        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            loadThreads();
            setInterval(checkStatus, 30000); // Check status every 30 seconds
        });
    </script>
</body>
</html>
