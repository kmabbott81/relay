groups:
  - name: relay_production
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job="relay-production"} == 0
        for: 1m
        annotations:
          summary: "Relay production service is down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.01
        for: 5m
        annotations:
          summary: "High error rate detected"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.5
        for: 5m
        annotations:
          summary: "High latency detected (p95 > 1.5s)"
