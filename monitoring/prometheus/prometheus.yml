global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'relay'

scrape_configs:
  - job_name: 'relay-production'
    metrics_path: '/metrics'
    scheme: https
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'relay-production-f2a6.up.railway.app'
    honor_labels: true

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
